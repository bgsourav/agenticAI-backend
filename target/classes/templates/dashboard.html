<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kitt Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Kitt Service</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Hello, ' + ${username}"></span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Dashboard</h2>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job 1 Data</h5>
                        <p class="card-text">View and monitor Job 1 data processing</p>
                        <a href="/job1" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job 2 Data</h5>
                        <p class="card-text">View and monitor Job 2 data processing</p>
                        <a href="/job2" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Job 3 Data</h5>
                        <p class="card-text">View and monitor Job 3 data processing</p>
                        <a href="/job3" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Real-time Dashboard Data</h5>
                        <div id="dashboardData">
                            <p>Loading dashboard data...</p>
                        </div>
                        <button class="btn btn-success" onclick="refreshDashboard()">Refresh Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/v1/dashboard');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    document.getElementById('dashboardData').innerHTML = `
                        <div class="row">
                            <div class="col-md-4">
                                <h6>Job 1 Data</h6>
                                <pre>${JSON.stringify(data.job1Data, null, 2)}</pre>
                            </div>
                            <div class="col-md-4">
                                <h6>Job 2 Data</h6>
                                <pre>${JSON.stringify(data.job2Data, null, 2)}</pre>
                            </div>
                            <div class="col-md-4">
                                <h6>Job 3 Data</h6>
                                <pre>${JSON.stringify(data.job3Data, null, 2)}</pre>
                            </div>
                        </div>
                        <p class="mt-3"><small>Last Updated: ${data.lastUpdated}</small></p>
                    `;
                } else {
                    document.getElementById('dashboardData').innerHTML = `<p class="text-danger">Error: ${result.message}</p>`;
                }
            } catch (error) {
                document.getElementById('dashboardData').innerHTML = `<p class="text-danger">Error loading data: ${error.message}</p>`;
            }
        }

        function refreshDashboard() {
            loadDashboardData();
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);
        
        // Auto-refresh every 2 minutes
        setInterval(loadDashboardData, 120000);
    </script>
</body>
</html>
